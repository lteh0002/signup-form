<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>
<body>
 <div class="full-site">
    <div class="left-side">
      <div class="title-holder">
        <img src="image/odin-lined.png" alt="odin-logo">
        <h1>ODIN PROJECT</h1>
      </div>
    </div>
    <div class="right-side">
      <div class="form-textholder">
        <h3 class="text-1">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h3>
        <h3 class="text-2">You know you want to.</h3>
      </div>
      <h3 class="form-prompttext">Let's do this!</h3>
      <form action="">
        <div class="form">
          <div class="input-box">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required>
          </div>
          <div class="input-box">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required>
          </div>
          <div class="input-box">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="input-box">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
          </div>
          <div class="input-box">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="input-box">
            <label for="passwordcfm">Confirm Password</label>
            <input type="password" id="passwordcfm" name="passwordcfm" required>
          </div>
        </div>
      <button class="submit-btn" type="submit">Create account</button>
    </form>
    <div class="log-in">
      <h4>Already have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Log in!</a></h4>
    </div> 
    </div>
  </div>

</body>
</html>
